<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <main>
      <header>
        <h1>Coding Quiz!</h1>
      </header>
      <section id="start-page">
        <h2>This quiz is 5 Questions long.</h2>
        <h2>You will have a total of 100 seconds to answer all of them.</h2>
        <h2>This quiz will test your knowledge on coding!</h2>
        <button id="startbtn">Start Code Quiz</button>
        <button id="start-pageHighscore" onclick="showHighscore()">
          High Scores
        </button>
      </section>

      <section id="quiz">
        <div id="timer">Time left:</div>
        <div id="questions"><p>Questions Placeholder</p></div>
        <button id="a" onclick="checkAnswer('a')">A</button>
        <button id="b" onclick="checkAnswer('b')">B</button>
        <button id="c" onclick="checkAnswer('c')">C</button>
        <button id="d" onclick="checkAnswer('d')">D</button>
        <div id="grade"></div>
      </section>

      <section id="gameover">
        <div id="finalScore"></div>
        <input
          type="text"
          size="40"
          placeholder="Enter you initials for high score"
          name="intials"
          id="initials"
        />
        <button id="submitScore">Submit Score</button>
      </section>

      <section id="highscoreBox">
        <div id="highscore-Page">
          <div id="highscore-header">
            <h3>User Initials</h3>
            <h3>Score</h3>
          </div>
          <div id="highscore-initials"></div>
          <div id="highscore-score"></div>
        </div>
        <div id="endGameBtns">
          <button id="playAgain" onclick="replayQuiz()">Play Again</button>
          <button id="clearHighscore" onclick="clearScore()">
            Clear Highscores
          </button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
